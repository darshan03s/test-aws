name: AWS Run hello.sh
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  verify-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: ap-south-1

      - name: Run hello.sh via SSM
        run: aws ssm send-command --instance-ids i-0f884c6f615debd6f --document-name AWS-RunShellScript --parameters commands="bash /home/ubuntu/hello.sh"
